# Complete and put this file in /etc/ganeti/extstorage/

# Credentials information:
# 
# These files are automatically created initially - we can specify the
# path to them with -f
#
# SecuredCLISecurityFile.xml
# SecuredCLIXMLEncrypted.key
#
# By default, it will look for them in $HOME [tbverified]
#
# http://www.thegeekstuff.com/2014/08/emc-naviseccli-navisphere-cli/
# http://wintelguy.com/2011/20110528_navicmd.html


[clariion]

# Manap device host name
storage    = HOSTNAME/IP

# Default Storage Pool
poolname = Ganeti-Test-Pool-0
# poolid = 0

# Storage Processor
sp = A

# Type - this is license restricted

# type = Thin
type = NonThin

naviseccli_path = /opt/Navisphere/bin/naviseccli
